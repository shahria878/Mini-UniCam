<!-- templates/result.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Exam Results</title>
</head>
<body>
    <h1>Student Exam Results</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        {% for r in results %}
        <tr>
            <td>{{ r.student_name }}</td>
            <td>{{ r.subject }}</td>
            <td>{{ r.marks }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
